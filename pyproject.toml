[project]
name = "fabric-second-brain"
version = "0.1.0"
description = "Second Brain CLI around Fabric AI + Obsidian + LM Studio/Ollama"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "platformdirs>=4.0.0",
  "tomlkit>=0.13.0",
  "art>=6.0",
  "termcolor>=2.4.0",
  "loguru>=0.7.2",
  "requests>=2.32.0"
]

[project.optional-dependencies]
dev = [
  "mypy>=1.18.0",
  "ruff>=0.14.0",
  "types-requests>=2.32.0",
]

[project.scripts]
second-brain = "fabric_second_brain.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fabric_second_brain"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "art.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "termcolor.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tomlkit.*"
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "SIM", # flake8-simplify
    "RUF", # ruff-specific rules
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "RUF001", # ambiguous unicode characters (intentional)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
